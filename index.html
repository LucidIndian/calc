<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tygh's Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <h1>Welcome to Tygh's Calculator!</h1>   
    <blockquote>"Calculators can only calculate - they cannot do mathematics."</blockquote> 
    <blockquote>- John A. Van de Walle</blockquote>

   <!-- Calculator below: -->

    <div id = "buttonsContainer">

      <div id = "addition" class = "mathButton">
        <p>+</p>
      </div>

      <div id = "subtraction" class = "mathButton">
        <p>-</p>
      </div>

      <div id = "division"class = "mathButton">
        <p>/</p>
      </div>

      <div id = "multiplication" class = "mathButton">
        <p>*</p>
      </div>
          
    </div>


  
  <script src="scripts.js"></script>
  </body>
</html>
