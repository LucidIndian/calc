<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tygh's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
  </head>
 
  <body>
    <h1>Tygh's Calculator!</h1>   
    <blockquote>"Calculators can only calculate 
      - they cannot do mathematics."</blockquote> 
    <blockquote>- John A. Van de Walle</blockquote>

     <!-- Display -->

    <div id = "display">
    </div> 

    <!-- Calculator below: -->
    <div id = "buttonsContainer">
      
      <!-- ops class are operations that help store a JS variable -->

      <button type="button" id = "clear" class = "button">
        C
      </button>

      <div id = "blank" class = "button">
      </div>

      <div id = "blank" class = "button">
      </div>

      <button type="button" id = "/" class = "button ops">
        /
      </button>

      <button type="button" id = "7" class = "button">
        7
      </button>

      <button type="button" id = "8" class = "button">
        8
      </button>

      <button type="button" id = "9" class = "button">
        9
      </button>

      <button type="button" id = "*" class = "button ops">
        *
      </button>
          
      <button type="button" id = "4" class = "button">
        4
      </button>

      <button type="button" id = "5" class = "button">
        5
      </button>

      <button type="button" id = "6" class = "button">
        6
      </button>

      <button type="button" id = "-" class = "button ops">
        -
      </button>
      
      <button type="button" id = "1" class = "button">
        1
      </button>

      <button type="button" id = "2" class = "button">
        2
      </button>

      <button type="button" id = "3" class = "button">
        3
      </button>
      
      <button type="button" id = "+" class = "button ops">
        +
      </button>

      <button type="button" id = "0" class = "button">
        0
      </button>
     
      <button type="button" id = "." class = "button">
        .
      </button>
     
      <button type="button" id = "=" class = "button ops">
        =
      </button>

    </div> <!-- end button container -->
  
  </body>
</html>
