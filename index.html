<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tygh's Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <h1>Tygh's Calculator!</h1>   
    <blockquote>"Calculators can only calculate 
      - they cannot do mathematics."</blockquote> 
    <blockquote>- John A. Van de Walle</blockquote>

     <!-- Display -->

    <div id = "display">
      <p>0000000000</p>
    </div> 

    <!-- Calculator below: 
    example: https://help.apple.com/assets/61B370B8020DEA0A024710E6/61B370BA020DEA0A02471109/en_US/444e9701b92783985608b59943f635be.png
    -->
    <div id = "buttonsContainer">
      
       <!-- number buttons: -->
      <div id = "zero" class = "button">
        <p>0</p>
      </div>
      
      <div id = "one" class = "button">
        <p>1</p>
      </div>

      <div id = "two" class = "button">
        <p>2</p>
      </div>

      <div id = "three" class = "button">
        <p>3</p>
      </div>

      <div id = "four" class = "button">
        <p>4</p>
      </div>

      <div id = "five" class = "button">
        <p>5</p>
      </div>

      <div id = "six" class = "button">
        <p>6</p>
      </div>

      <div id = "seven" class = "button">
        <p>7</p>
      </div>

      <div id = "eight" class = "button">
        <p>8</p>
      </div>

      <div id = "nine" class = "button">
        <p>9</p>
      </div>

      <!-- operator buttons: -->
      <div id = "addition" class = "button">
        <p>+</p>
      </div>

      <div id = "subtraction" class = "button">
        <p>-</p>
      </div>

      <div id = "division" class = "button">
        <p>/</p>
      </div>

      <div id = "multiplication" class = "button">
        <p>*</p>
      </div>
          
      <div id = "clear" class = "button">
        <p>C</p>
      </div>

    </div> <!-- end button container -->
  
  <script src="scripts.js"></script>
  </body>
</html>
